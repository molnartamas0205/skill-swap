{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card justify-content-center shadow p-3 mb-5" style="width: 26rem">
            <div class="card-body">
                <h2 class="card-title">Create Advertisement</h2>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3 mt-3">
                        {{ form.title }}
                        <label for="{{ form.title.label }}">Title</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        {{ form.description }}
                        <label for="{{ form.description.id_for_label }}">Description</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        {{ form.category }}
                        <label for="{{ form.category.id_for_label }}">Category</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        {{ form.price }}
                        <label for="{{ form.price.id_for_label }}">Price</label>
                    </div>
                    <div class="form-check form-switch mb-3 mt-3">
                        {{ form.available }}
                        <label for="{{ form.available.id_for_label }}">Available</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Target Audiences</label>
                        {% for value, label in form.target_audiences.field.choices %}
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="checkbox"
                                    name="{{ form.target_audiences.html_name }}"
                                    id="id_{{ form.target_audiences.html_name }}_{{ forloop.counter }}"
                                    value="{{ value }}"
                                    {% if value in form.target_audiences.value %}checked{% endif %}>
                                <label class="form-check-label"
                                       for="id_{{ form.target_audiences.html_name }}_{{ forloop.counter }}">
                                    {{ label }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
