{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-10">
        <div class="list-group">
          {% for tutor in tutors %}
            <a href="#" class="list-group-item list-group-item-action py-4" aria-current="true">
              <div class="d-flex w-100 align-items-center">
                <div class="w-100">
                  <div class="d-flex justify-content-between">
                    <h5 class="mb-1">{{ tutor.title }}</h5>
                    <small>{{ tutor.created_at|timesince }} ago</small> <!-- Displaying time since creation -->
                  </div>
                  <p class="mb-1">{{ tutor.description }}</p>
                  <small>Price: ${{ tutor.price }} | Category: {{ tutor.category }}</small>
                </div>
              </div>
            </a>
          {% empty %}
            <p>No advertisements available.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
