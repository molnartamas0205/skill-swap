<div class="d-flex align-items-start justify-content-center vh-100">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <!-- Rounded box with padding -->
        <div class="p-5 rounded shadow-lg border">
          <h3 class="text-center mb-4">Welcome To SkillSwap!</h3>
          <!-- Search bar -->
          <form method=POST action="{% url 'search-subjects' %}">
            {% csrf_token %}
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Subject" aria-label="Search" name="searched">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Find tutor</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
